<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
		<title>Exemple de structure - La grille Bootstrap</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<article class="col col-lg-8 order-lg-last"> <!--12, largeur comp. ou 8 pour l’article placé seul, en 1er puis en 2ème -->
					<h2>Elément 1 - Article</h2>
					<p>Donec id elit non mi porta gravida at eget metus.</p>
				</article>
				<aside class="d-none d-md-block col-md-auto col-lg-4"> <!--Masqué, auto ou 4 pour l’aside non affiché, en 2ème puis en 1er -->
					<h2>Elément 2 - Aside</h2>
					<p>Donec id elit.</p>
				</aside>
			</div>
		</div>
	</body>

</html>
