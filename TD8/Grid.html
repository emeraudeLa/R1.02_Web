<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Exercice Grid - 1</title>
    <!-- Styles CSS -->
    <style>
        main {
            display: grid;
            grid-gap: 10px;
            background-color: #2196F3;
            padding: 10px;
            grid-template-columns: 20% 2fr 20%;
            grid-template-rows: 8em minmax(30em, auto) 8em;
            grid-template-areas: "entete entete aside"
                                 "menu article aside"
                                 "footer footer footer";
        }

        header,
        article,
        nav,
        aside,
        footer {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px;
            font-size: 30px;
        }
        header {
            grid-column: 1 / span 2;
            grid-row : 1;
        }
        aside{
            grid-column: 3;
            grid-row : 1 / span 2
        }
        
        footer{
            grid-column: 1 / span 3;
            grid-row : 3;
        }
    </style>
</head>

<body>
    <h1>Grille simple</h1>
    <main>
        <header>EntÃªte</header>
        <aside>Aside</aside>
        <nav>Nav</nav>
        <article>Article</article>
        <footer>Footer</footer>
    </main>
</body>

</html>
